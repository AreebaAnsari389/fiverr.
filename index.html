<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiverr Clone</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">Fiverr.</div>
            <nav>
                <ul>
                    <li><a href="#">Categories</a></li>
                    <li><a href="#">Explore</a></li>
                    <li><a href="#">Sign In</a></li>
                    <li><a href="#" class="join">Join</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="hero">
        <h1>Find the perfect freelance services for your business</h1>
        <div class="search-bar">
            <input type="text" placeholder="Search for services...">
            <button>Search</button>
        </div>
    </section>
    <section class="categories">
        <h2>Popular Services</h2>
        <div class="category-list">
            <div class="category">Graphics & Design</div>
            <div class="category">Digital Marketing</div>
            <div class="category">Writing & Translation</div>
            <div class="category">Video & Animation</div>
        </div>
    </section>
</body>
</html>
